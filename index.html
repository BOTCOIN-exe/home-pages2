<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            position: relative;
            width: 100%;
        }

        /* Logo dan judul dalam satu container */
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            width: 100%;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        /* Judul Halaman di Tengah dengan Warna Emas dan Efek Bayangan */
        .header-title {
            font-size: 32px;
            font-weight: 900; /* Ketebalan maksimal */
            text-transform: uppercase;
            color: gold; /* Warna emas */
            text-shadow: 4px 4px 10px rgba(255, 215, 0, 0.8); /* Efek bayangan */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Kolom Nilai */
        .score-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        /* Profil di sudut kanan */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
        }

        /* Tombol Log Out di atas menu */
        .logout-container {
            display: flex;
            justify-content: flex-end;
            padding: 20px 30px;
        }

        .logout-button {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-button:hover {
            background: darkred;
        }

        /* Container tombol */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 15px;
        }

        /* Tombol berbentuk jajaran genjang dengan efek bayangan */
        .parallelogram-button {
            background: rgba(192, 192, 192, 0.5); /* Silver transparan */
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 15px 40px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            transform: skewX(-20deg);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Efek glow saat hover */
        .parallelogram-button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="header-left">
        <img src="https://i.postimg.cc/yYK0TpCP/Screenshot-2025-02-07-14-32-59-88-99c04817c0de5652397fc8b56c3b3817.jpg" class="logo">
        <div class="header-title">BOTCOIN</div>
    </div>
    <div class="score-container">Nilai: <span id="user-score">0</span></div>
    <div class="profile-section" onclick="editProfile()">
        <img src="https://via.placeholder.com/50" alt="Profile" class="profile-pic" id="profile-pic">
        <div class="username" id="username">Username</div>
    </div>
</div>

<!-- Tombol Log Out di atas daftar menu -->
<div class="logout-container">
    <button class="logout-button" onclick="logout()">Log Out</button>
</div>

<!-- Container tombol -->
<div class="button-container">
    <button class="parallelogram-button" onclick="window.location.href='link-whitepaper'">Whitepaper</button>
    <button class="parallelogram-button" onclick="window.location.href='link-terms-of-service'">Terms of Service</button>
    <button class="parallelogram-button" onclick="window.location.href='link-privacy-policy'">Privacy Policy</button>
    <button class="parallelogram-button" onclick="window.location.href='link-airdrop'">Airdrop</button>
    <button class="parallelogram-button" onclick="window.location.href='link-help-center'">Help Center</button>
    <button class="parallelogram-button" onclick="window.location.href='link-donation'">Donation</button>
</div>

<script>
    // Simulasi update nilai
    let score = 0;

    function updateScore(points) {
        score += points;
        document.getElementById("user-score").innerText = score;
    }

    function logout() {
        alert("Anda telah logout!");
        window.location.href = "link-logout";
    }

    function editProfile() {
        let newUsername = prompt("Masukkan username baru:", document.getElementById("username").innerText);
        if (newUsername) {
            document.getElementById("username").innerText = newUsername;
        }

        let newProfilePic = prompt("Masukkan URL gambar profil baru:");
        if (newProfilePic) {
            document.getElementById("profile-pic").src = newProfilePic;
        }
    }
</script>

</body>
        </html>
