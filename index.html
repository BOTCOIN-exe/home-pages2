<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 2px solid gold;
            z-index: 1000;
        }

        /* LOGO */
        .logo {
            height: 50px;
        }

        /* JUDUL BOTCOIN */
        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: gold;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.8);
            font-family: 'Georgia', serif; /* Font Georgia */
        }

        /* USER SECTION */
        .user-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid gold;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .score {
            color: gold;
            font-size: 16px;
            font-weight: bold;
        }

        .username {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* LOGOUT BUTTON */
        .logout-btn {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: tomato;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: red;
        }

        /* NAVIGATION MENU */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
            gap: 15px;
        }

        .menu-btn {
            background-color: tomato;
            color: white;
            padding: 15px 40px;
            border: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transform: skewX(-20deg);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            width: 220px;
            text-align: center;
        }

        .menu-btn:hover {
            background-color: red;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-title {
                font-size: 26px;
            }
            .profile-picture {
                width: 30px;
                height: 30px;
            }
            .username, .score {
                font-size: 14px;
            }
            .logout-btn {
                top: 75px;
                right: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
            .menu-btn {
                padding: 12px 30px;
                font-size: 12px;
                width: 180px;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <!-- LOGO -->
    <img src="https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg" alt="BOTCOIN Logo" class="logo">
    
    <!-- JUDUL -->
    <div class="header-title">BOTCOIN</div>

    <!-- USER SECTION -->
    <div class="user-section">
        <!-- FOTO PROFIL -->
        <img src="https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/profile.jpg" alt="Profile" class="profile-picture">
        
        <!-- USERNAME & SCORE -->
        <div class="user-info">
            <div class="score">0</div>
            <div class="username">Username</div>
        </div>
    </div>
</div>

<!-- LOGOUT BUTTON -->
<button class="logout-btn" onclick="window.location.href='https://botcoin-exe.github.io/home-page/'">Log Out</button>

<!-- NAVIGATION MENU -->
<div class="menu-container">
    <button class="menu-btn" onclick="window.location.href='#'">Whitepaper</button>
    <button class="menu-btn" onclick="window.location.href='#'">Terms of Service</button>
    <button class="menu-btn" onclick="window.location.href='#'">Privacy Policy</button>
    <button class="menu-btn" onclick="window.location.href='#'">Airdrop</button>
    <button class="menu-btn" onclick="window.location.href='#'">Pre Sale</button>
    <button class="menu-btn" onclick="window.location.href='#'">Donation</button>
    <button class="menu-btn" onclick="window.location.href='#'">Help Center</button>
</div>

</body>
</html>
