<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            width: 100%;
            position: relative;
        }

        /* Logo di kiri agar tidak tertimpa judul */
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-left: -10px; /* Menggeser logo lebih ke kiri */
        }

        /* Judul Halaman di Tengah dengan Gaya Artistik */
        .header-title {
            font-size: 38px; /* Ukuran lebih besar */
            font-weight: 900;
            text-transform: uppercase;
            color: gold;
            text-shadow: 4px 4px 10px rgba(255, 215, 0, 0.8);
            font-family: "Brush Script MT", cursive; /* Gaya tulisan artistik */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Nilai di sebelah kiri username */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .score-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        /* Profil dengan username di bawah foto profil */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .username {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Tombol Log Out */
        .logout-container {
            display: flex;
            justify-content: flex-end;
            padding: 20px 30px;
        }

        .logout-button {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-button:hover {
            background: darkred;
        }

        /* Container tombol lebih dekat ke header */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Jarak lebih dekat ke header */
            gap: 10px; /* Jarak antar tombol lebih rapat */
        }

        /* Tombol berbentuk jajaran genjang */
        .parallelogram-button {
            background: rgba(192, 192, 192, 0.5);
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 15px 40px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            transform: skewX(-20deg);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .parallelogram-button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.8);
        }

        /* Responsif untuk Desktop */
        @media (min-width: 768px) {
            .header-title {
                font-size: 48px; /* Lebih besar di desktop */
            }

            .parallelogram-button {
                font-size: 20px;
                padding: 18px 50px;
                width: 300px;
            }

            .username {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="header-left">
        <img src="https://i.postimg.cc/yYK0TpCP/Screenshot-2025-02-07-14-32-59-88-99c04817c0de5652397fc8b56c3b3817.jpg" class="logo">
    </div>
    <div class="header-title">BOTCOIN</div>
    <div class="header-right">
        <div class="score-container">Nilai: <span id="user-score">0</span></div>
        <div class="profile-section" onclick="editProfile()">
            <img src="https://via.placeholder.com/50" alt="Profile" class="profile-pic" id="profile-pic">
            <div class="username" id="username">Username</div>
        </div>
    </div>
</div>

<!-- Tombol Log Out -->
<div class="logout-container">
    <button class="logout-button" onclick="logout()">Log Out</button>
</div>

<!-- Container tombol lebih dekat ke header -->
<div class="button-container">
    <button class="parallelogram-button" onclick="window.location.href='link-whitepaper'">Whitepaper</button>
    <button class="parallelogram-button" onclick="window.location.href='link-terms-of-service'">Terms of Service</button>
    <button class="parallelogram-button" onclick="window.location.href='link-privacy-policy'">Privacy Policy</button>
    <button class="parallelogram-button" onclick="window.location.href='link-airdrop'">Airdrop</button>
    <button class="parallelogram-button" onclick="window.location.href='link-help-center'">Help Center</button>
    <button class="parallelogram-button" onclick="window.location.href='link-donation'">Donation</button>
</div>

<script>
    function logout() {
        alert("Anda telah logout!");
        window.location.href = "link-logout";
    }
</script>

</body>
        </html>
