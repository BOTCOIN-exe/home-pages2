<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            width: 100%;
            position: relative;
        }

        /* Logo di kiri */
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-left: -10px; /* Menggeser logo lebih ke kiri */
        }

        /* Judul Halaman di Tengah dengan Gaya Artistik */
        .header-title {
            font-size: 38px;
            font-weight: 900;
            text-transform: uppercase;
            color: gold;
            text-shadow: 4px 4px 10px rgba(255, 215, 0, 0.8);
            font-family: "Brush Script MT", cursive; /* Gaya tulisan artistik */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Profil dan Nilai */
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px; /* Memberi jarak lebih besar */
            margin-right: 20px; /* Menggeser lebih ke kanan */
        }

        /* Menampilkan angka nilai saja dan sejajar dengan username */
        .score-container {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* Profil dengan username di bawah foto profil */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            margin-left: 40px; /* Menggeser ke kanan agar tidak tertimpa judul */
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-top: 5px;
        }

        /* Tombol menu lebih dekat ke header */
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .menu button {
            background: gold;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu button:hover {
            background: orange;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/logo.png" alt="Logo" class="logo">
        </div>

        <div class="header-title">BOTCOIN</div>

        <div class="header-right">
            <div class="score-container">1000</div> <!-- Hanya angka nilai -->
            <div class="profile-section">
                <img src="https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/profile.jpg" alt="Profile" class="profile-pic">
                <div class="username">User123</div>
            </div>
        </div>
    </div>

    <!-- Menu Tombol -->
    <div class="menu">
        <button>Whitepaper</button>
        <button>Terms of Service</button>
        <button>Privacy Policy</button>
        <button>Airdrop</button>
        <button>Help Center</button>
        <button>Donation</button>
    </div>

</body>
</html>
